modLoader="javafml"
loaderVersion="[${minFMLVersion},)"
license="MPL-2"
issueTrackerURL="${modIssueUrl}"

[[mods]]
    modId="${modId}"
    displayName="${modName}"
    description="${modDescription}"
    version="${modVersion}"
    authors="${modAuthor}"
    logoFile="mod_banner.png"
    logoBlur=false
    displayURL="${modPageUrl}"
    updateJSONURL="${modUpdateUrl}"
    displayTest="${modForgeDisplayTest}"

[[dependencies.${modId}]]
    modId="forge"
    mandatory=true
    versionRange="[${minForgeVersion},)"
    ordering="NONE"
    side="BOTH"

[[dependencies.${modId}]]
    modId="minecraft"
    mandatory=true
    versionRange="[${minMinecraftVersion},${nextMinecraftVersion})"
    ordering="NONE"
    side="BOTH"

[modproperties.${modId}]
    catalogueImageIcon="mod_logo.png"
    configuredBackground="minecraft:textures/block/coarse_dirt.png"
